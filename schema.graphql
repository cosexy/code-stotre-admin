"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

"""
Direct the client to resolve this field locally, either from the cache or local resolvers.
"""
directive @client(
  """
  When true, the client will never use the cache for this value. See
  https://www.apollographql.com/docs/react/essentials/local-state/#forcing-resolvers-with-clientalways-true
  """
  always: Boolean
) on FIELD | FRAGMENT_DEFINITION | INLINE_FRAGMENT

"""
Export this locally resolved field as a variable to be used in the remainder of this query. See
https://www.apollographql.com/docs/react/essentials/local-state/#using-client-fields-as-variables
"""
directive @export(
  """The variable name to export this field as."""
  as: String!
) on FIELD

"""
Specify a custom store key for this result. See
https://www.apollographql.com/docs/react/advanced/caching/#the-connection-directive
"""
directive @connection(
  """Specify the store key."""
  key: String!

  """
  An array of query argument names to include in the generated custom store key.
  """
  filter: [String!]
) on FIELD

type Category {
  createdAt: Float!
  description: String!
  id: ID!
  name: String!
  slug: String!
  updatedAt: Float!
}

input CreateCategoryInput {
  description: String = ""
  name: String!
}

input CreatePostInput {
  avatar: ID!
  content: JSON!
  description: String!
  name: String!
}

input CreateProductInput {
  avatar: ID!
  category: ID!
  content: String!
  description: String!
  name: String!
  price: Int!
  sale: Int
  tags: [String!]!
}

input CreateTagInput {
  description: String = ""
  name: String!
}

"""Return all categories"""
input GetCategoriesFilter {
  limit: Int!
  name: String
  offset: Int!
  sort: String!
}

"""Return all categories"""
input GetCountCategoriesFilter {
  name: String
}

input GetCountProductsFilter {
  name: String!
}

input GetProductsFilter {
  category: ID
  limit: Int!
  name: String
  offset: Int!
  price: Float!
  sort: String!
  tags: [ID!]
}

type Image {
  createdAt: Float!
  height: Float!
  id: ID!
  mimetype: String!
  path: String!
  size: Float!
  storage: MEDIA_STORAGE_ENUM!
  updatedAt: Float!
  width: Float!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

enum MEDIA_STORAGE_ENUM {
  LOCAL
}

type Mutation {
  createCategory(input: CreateCategoryInput!): Category!
  createPost(input: CreatePostInput!): Post!
  createProduct(input: CreateProductInput!): Product!
  createTag(input: CreateTagInput!): Tag!
  deleteProduct(input: UpdateProductInput!): Product!
  removeCategory(input: RemoveCategoryInput!): Category!
  removePost(input: RemovePostInput!): Post!
  signIn(input: SignInInput!): String!
  signUp(input: SignUpInput!): String!
  updateCategory(input: UpdateCategoryInput!): Category!
  updatePost(input: UpdatePostInput!): Post!
  updateProduct(input: UpdateProductInput!): Product!
}

type Notify {
  id: String!
  message: String!
  success: Boolean
  user: User!
}

type Post {
  avatar: Image!
  content: JSON!
  createdAt: Float!
  description: String!
  id: ID!
  name: String!
  slug: String!
  updatedAt: Float!
  user: User!
}

input PostFilter {
  slug: String!
}

input PostsFilter {
  limit: Int!
  name: String
  offset: Int!
  sort: String!
  user: String
}

type Product {
  avatar: Image!
  category: Category!
  content: String!
  createdAt: Float!
  description: String!
  id: ID!
  name: String!
  price: Float!
  sale: Float
  slug: String!
  tags: [Tag!]!
  updatedAt: Float!
  user: User!
}

type Query {
  categories(filter: GetCategoriesFilter!): [Category!]!
  categoriesCount(filter: GetCountCategoriesFilter!): Float!
  countProducts(filter: GetCountProductsFilter!): Float!
  me: User!
  post(filter: PostFilter!): Post!
  posts(filter: PostsFilter!): [Post!]!
  product(filter: GetProductsFilter!): Product!
  products(filter: GetProductsFilter!): [Product!]!
  tags(filter: GetCategoriesFilter!): [Tag!]!
}

input RemoveCategoryInput {
  id: ID!
}

input RemovePostInput {
  id: ID!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  name: String!
  password: String!
}

type Subscription {
  notifyFired: Notify!
}

type Tag {
  createdAt: Float!
  description: String
  id: ID!
  name: String!
  slug: String!
  updatedAt: Float!
}

input UpdateCategoryInput {
  description: String = ""
  id: ID!
  name: String
}

input UpdatePostInput {
  avatar: ID
  content: JSON
  description: String
  id: ID!
  name: String
}

input UpdateProductInput {
  avatar: ID
  category: ID
  content: String
  description: String
  name: String
  price: Float!
  sale: Int
  tags: [String!]
}

type User {
  avatar: String!
  createdAt: Float!
  email: String!
  id: ID!
  name: String!
  role: USER_ROLE_ENUM!
  updatedAt: Float!
}

enum USER_ROLE_ENUM {
  ADMIN
  SUPER_ADMIN
  USER
}
